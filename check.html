<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel='stylesheet' href="/css/app.css">

    <style>
        .btn-nav {
            float: right;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-right: 50px;
            padding-left: 50px;
            border-radius: 0px;
        }

        nav {
            padding-top: 10px;
            padding-bottom: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Wildlife Tracker</a>
            </div>
            <div class="btn-nav">
                <a href="/animal/new" class="btn btn-danger navbar-btn">Add New Animal</a>
            </div>
        </div>
    </nav>

    <div class="container">

        #parse( $template )

        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <h4 class="text-center">Report Non-Endangered Animal Sighting</h4>
            <div class="text-center">
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#non-endangered">Report Animals</button>
            </div>

            <!-- Modal -->
            <div id="non-endangered" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Modal Header</h4>
                        </div>
                        <div class="modal-body">
                            <form action="/sighting" method="post">
                                #if($animals.size() >= 0)
                                <div class="form-group">
                                    <label>Select Animal</label>
                                    <select name="animalSelected" class="form-control">
                                        #foreach($animal in $animals)
                                          <option value="$animal.getId()">$animal.getName()</option>
                                        #end
                                      </select>
                                </div>
                                <div class="form-group">
                                    <label>Location</label>
                                    <input type="text" name="latLong" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Your Name</label>
                                    <input type="text" name="rangerName" class="form-control">
                                </div>
                                <button type="submit">Submit Report</button> #end
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>

            <h4 class="text-center">Report Endangered Animal Sightings</h4>
            <div class="text-center">
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#endangered">Report Animals</button>
            </div>

            <div id="endangered" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Modal Header</h4>
                        </div>
                        <div class="modal-body">
                            <form action="/endangered_sighting" method="post">
                                #if($endangeredAnimals.size() >= 0)
                                <div class="form-group">
                                    <label>Select Endangered Animal</label>
                                    <select name="endangeredAnimalSelected" class="form-control">
                                        #foreach($endangered_animal in $endangeredAnimals)
                                          <option value="$endangered_animal.getId()">$endangered_animal.getName()</option>
                                        #end
                                      </select>
                                </div>

                                <div class="form-group">
                                    <label>Location</label>
                                    <input type="text" name="latLong" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Your Name</label>
                                    <input type="text" name="rangerName" class="form-control">
                                </div>
                                <button type="submit">Submit Report</button> #end
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <div class="col-sm-3"></div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
